<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header id="masthead">
		<div class="container">
			<a href="index.html" id="logo">Michael Wolfe</a>
			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>



	<div id="main-container" class="container">
		<section class="main-section">
			<h1>Contact</h1>
			
			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" name="name" id="name" placeholder="John Smith" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit" name="submit">
			</form>
			

		</section>



		<section class="sidebar sidebar-contact">
			<div id="connect">
				<h2>Connect with Me</h2>

				<img src="images/icons/github.svg" class="social" alt="Github">
				<img src="images/icons/linkedin.svg" class="social" alt="LinkedIn">
				<img src="images/icons/stackoverflow.png" class="social" alt="Stack Overflow">

			</div>
		</section>
	</div>

	<footer>
		<div class="container">
			&copy; Copyright Michael Wolfe 2017
		</div>
	</footer>

</body>
</html>
